<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9779539c82.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Canvas drawing</title>
  </head>
  <body>
    <div id="app">
      <div id="drawer-control">
        <div class="request-animation-frame">
          <span>Use <strong><code>[requestAnimationFrame]</code></strong>:</span>
          <input type="checkbox" />
        </div>
        <div class="buffering">
          <span>Use <strong><code>[buffering]</code></strong>:</span>
          <input type="checkbox" />
        </div>
      </div>
      <div id="drawer-area">
        <div class="tool">
          <div class="tools tools-main">
            <button class="icon-button" data-tool="clear">
              <i class="fas fa-eraser"></i>
            </button>
          </div>
          <div class="tools tools-drawing">
            <button class="icon-button" data-tool="rect">
              <i class="far fa-square"></i>
            </button>
            <button class="icon-button" data-tool="brush">
              <i class="fas fa-paint-brush"></i>
            </button>
            <button class="icon-button" data-tool="circle">
              <i class="far fa-circle"></i>
            </button>
            <button class="icon-button" data-tool="line">
              <div class="line-icon"></div>
            </button>
          </div>
          <div class="tools tools-history">
            <button class="icon-button" data-tool="undo">
              <i class="fas fa-undo"></i>
            </button>
            <button class="icon-button" data-tool="redo">
              <i class="fas fa-redo"></i>
            </button>
          </div>
        </div>

        <div class="paper">
          <canvas width="100%" height="100%"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
